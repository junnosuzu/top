
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習部屋</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-btn {
      padding: 0.8rem 1.5rem;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .link-btn:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h1>練習部屋</h1>
  <div class="button-container">
    <a href="https://www.google.com" class="link-btn" target="_blank">Google</a>
    <a href="https://www.youtube.com" class="link-btn" target="_blank">YouTube</a>
    <a href="https://www.github.com" class="link-btn" target="_blank">GitHub</a>
    <a href="https://junnosuzu.github.io/practice/" class="link-btn" target="_blank">議事録</a>
    <a href="https://junnosuzu.github.io/baseball/" class="link-btn" target="_blank">野球</a>
  </div>
</body>
</html>
